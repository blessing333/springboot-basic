<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>Home</title>
</head>
<body class="container-fluid">
  <h1>KDT VoucherManager</h1>
  <h2>바우처 조회</h2>
  <div class="alert alert-info alert-dismissible" role="alert" th:if="${message}">
    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
    <text th:text="${message}"></text>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-primary me-md-2" th:href="@{/vouchers/registry-form}" type="button">바우처 등록</a>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Type</th>
      <th scope="col">Discount Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr style="cursor:pointer;color:#blue" th:each="voucher: ${vouchers}" th:object="${voucher}" th:onclick="'location.href=\''+ @{'/vouchers/'+${voucher.voucherId}} + '\''">
      <td th:text="${voucher.voucherId}"></td>
      <td th:text="*{voucherType}"></td>
      <td th:text="*{discountAmount}"></td>
    </tr>
    </tbody>
  </table>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    changeColor();
  })
  function changeColor(){
    $('#table tr').mouseover(function(){
      $(this).addClass('changeColor');
    }).mouseout(function() {
      $(this).removeClass('changeColor');
    });
  }
</script>

</html>
