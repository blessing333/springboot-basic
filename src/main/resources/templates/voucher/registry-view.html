<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
  <title>KDT - New Voucher</title>
</head>
<body class="container-fluid">
<h1>KDT Voucher Manager</h1>
<h2>New Voucher</h2>
<form method="post" th:action="@{/vouchers}" th:object="${payload}">
  <div class="mb-3">
    <label class="form-label">바우처 타입</label><br>
    <small>1.고정 금액 할인</small><br>
    <small>2.비율 금액 할인</small>
    <input class="form-control" th:field="*{voucherType}">
  </div>
  <div class="mb-3">
    <label class="form-label">할인 금액(비율)</label>
    <input class="form-control" placeholder="숫자만 입력하세요" th:field="*{discountAmount}">
  </div>
  <button class="btn btn-primary" type="submit">생성</button>
</form>
</body>
